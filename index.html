<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Theme Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="theme-crimsonblaze">

<div id="theme-selector">
  <label for="themes">Choose a theme:</label>
  <select id="themes">
    <option value="theme-crimsonblaze">Crimson Blaze</option>
    <option value="theme-oceanwave">Ocean Wave</option>
    <option value="theme-sunsetglow">Sunset Glow</option>
    <option value="theme-forestwhisper">Forest Whisper</option>
    <option value="theme-midnightshadow">Midnight Shadow</option>
    <option value="theme-oceanicdive">Oceanic Dive</option>
    <option value="theme-royalvelvet">Royal Velvet</option>
    <option value="theme-earthybrown">Earthy Brown</option>
    <option value="theme-coolmint">Cool Mint</option>
    <option value="theme-lavenderdream">Lavender Dream</option> <!-- Corrected typo -->
    <option value="theme-sandybeach">Sandy Beach</option>
    <option value="theme-arcticchill">Arctic Chill</option>
    <option value="theme-autumnspice">Autumn Spice</option>
    <option value="theme-berrybliss">Berry Bliss</option>
    <option value="theme-citrusburst">Citrus Burst</option>
    <option value="theme-deepsea">Deep Sea</option>
    <option value="theme-freshlime">Fresh Lime</option>
    <option value="theme-mysticpurple">Mystic Purple</option>
    <option value="theme-peachykeen">Peachy Keen</option>
    <option value="theme-stormysky">Stormy Sky</option>
    <option value="theme-tropicalrainforest">Tropical Rainforest</option>
    <!-- Add more theme options here -->
  </select>
</div>

<div class="tab">
  <h1>Welcome to the Dynamic Theme Page</h1>
  <p>This is a sample tab with a hover effect.</p>
</div>

<div class="search-container">
  <input type="text" id="search-bar" placeholder="Search...">
  <button type="submit" id="search-button">Search</button>
</div>

<div class="button-container">
  <button class="button">Button 1</button>
  <button class="button">Button 2</button>
</div>

<p class="accent-text">This text is styled with the accent color.</p>

<script src="theme-switcher.js"></script>
</body>
</html>
